<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://kit.fontawesome.com/3a15a00a04.js" crossorigin="anonymous"></script>
    <title>Weather Forecast</title>
  </head>

  <body class = 'flex-column min-100-vh'>

    <header class = 'hero'>
        <p class= 'weather'> Weather Forecast</p>
    </header>

    <main class = 'flex-row justify-space-between'>
        <!-- this seciton is the search area (use for the click elements of searching) -->
        <div class = 'col-12 col-md-4'> 
                <form action = '' method = 'get' class= 'search-area'>
                        <div class= 'card'>
                            <h2 class = 'card-header text-uppercase'> Search for a City: </h2>
                            <label for = 'search-city'> </label>
                            <input class = 'search-bar' type = 'text' name = 'name' class = 'form-input'>
                            <button type = 'submit' class="btn"> Submit </button>
                        </div>
                </form>
                <div class = 'card'>
                    <h2> City Goes Here </h2>
                    <img class = 'weather-icon' src = './icons/sun-solid.svg'  data-current-icon /> 
                    <div class = 'current-day'>
                        <p class = 'current-temp'> Temperature: </p>
                        <p class = 'current-wind'> Wind: </p>
                        <p class = 'current-humidity'> Humidity: </p>
                    </div>
                    
                    <div class = 'col-12 col-md-8'>
                        <h3 class = 'forecast'> 5-Day Forecast:</h3>
                        <span id = 'repo-search-term'></span>
                    </div>
                </div>
        </div>
    </main>


        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/script.js"></script>
  </body>
