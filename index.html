<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-light">
            Weather Dashboard
        </h1>
    </header>
    <main>
        <div class="row">
            <div class="col-12 col-md-3 p-3 h-100 bg-light text-dark">
                <h2>Search City:</h2>
                <form id="search-area">
                    <fieldset>
                        <div>
                            <input type="text" id="search-input" class="form" placeholder="City">
                        </div>
                        <button type="submit" id="submit-btn" class="btn btn-secondary">Submit</button>
                    </fieldset>
                </form>
            </div>
            <div class="col-12 col-md-9 p-3">
                <div class="current-day" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title"></h3>
                            <p class="card-text" style="margin-left: 50px;" id="temp"></p>
                            <p class="card-text" style="margin-left: 50px;" id="humidity"></p>
                            <p class="card-text" style="margin-left: 50px;" id="wind"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h4 class="text-dark">5-Day Forecast</h4>
                    <div class="col-12 col-md-9 p-3" id="forecast"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
